<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>Tailwind CSS Animation Demo</title>
  </head>
  <body class="antialiased">
    <div class="p-24 space-y-12">
      <div class="flex space-x-12">
        <div>
          <p class="text-center text-sm leading-5 text-gray-600 mb-2">
            Spin
          </p>
          <span class="inline-flex rounded-md shadow-sm">
            <button
              type="button"
              class="inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150"
            >
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                />
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                />
              </svg>
              Button text
            </button>
          </span>
        </div>
        <div>
          <p class="text-center text-sm leading-5 text-gray-600 mb-2">
            Ping
          </p>
          <span class="relative inline-flex rounded-md shadow-sm">
            <button
              type="button"
              class="inline-flex items-center px-4 py-2 border border-gray-300 text-base leading-6 font-medium rounded-md text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50 transition ease-in-out duration-150"
            >
              Button text
            </button>
            <div class="flex absolute top-0 right-0 -mt-0.5 -mr-1">
              <span class="absolute inline-flex animate-ping">
                <span class="inline-flex rounded-full h-3 w-3 bg-pink-400 opacity-75"></span>
              </span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"></span>
            </div>
          </span>
        </div>
        <div>
          <p class="text-center text-sm leading-5 text-gray-600 mb-2">
            Bounce
          </p>
          <div class="flex justify-center py-2.5 w-40">
            <svg
              class="animate-bounce w-6 h-6 text-gray-900"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="flex space-x-12">
        <div>
          <p class="text-center text-sm leading-5 text-gray-600 mb-2">
            Fade
          </p>
          <div class="border border-gray-200 shadow rounded-md p-4 w-96">
            <div class="flex space-x-4 animate-fade">
              <div>
                <div class="rounded-full bg-gray-300 h-12 w-12"></div>
              </div>
              <div class="flex-1 space-y-4 py-1">
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                <div class="space-y-2">
                  <div class="h-4 bg-gray-300 rounded"></div>
                  <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
